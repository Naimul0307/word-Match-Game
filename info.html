<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container-fluid">
        <div class="section">
            <h1 class="text-center">User Details</h1>
            <div id="user-form">
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="user-name">Name: </label>
                        <input type="text" id="user-name" class="form-control input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email: </label>
                        <input type="email" id="user-email" class="form-control input-field" required>
                    <!-- </div>
                    <div class="form-group">
                        <label for="user-number">Number: </label>
                        <input type="tel" id="user-number" class="form-control input-field" required>
                    </div> -->
                    <button type="submit" id="submit-user-info" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="info.js"></script>
</body>
</html>
