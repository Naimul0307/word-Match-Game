<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Video</title>
    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden; /* Hide any overflow */
        }

        /* Video to cover full screen */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire page */
        }

        /* Hide scrollbar */
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video-player" autoplay loop muted>
        <!-- Default video sources; these will be updated dynamically -->
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="videos.js"></script>
</body>
</html>
