<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Settings</title>
</head>
<body>
  <div id="settings-container">
    <h1>Settings</h1>
    <form id="settings-form">
      <label for="grid-size">Grid Size (e.g., 17):</label>
      <input type="number" id="grid-size" name="grid-size" value="17">

      <label for="timer-duration">Timer Duration (seconds):</label>
      <input type="number" id="timer-duration" name="timer-duration" value="60">

      <button type="submit">Save Settings</button>
    </form>
  </div>
  <script src="../public/js/settings.js"></script>
</body>
</html>
