<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Settings</title>
</head>
<body>
  <h1>Game Settings</h1>
  <form id="settings-form">
    <label for="grid-size">Grid Size:</label>
    <input type="number" id="grid-size" name="gridSize" min="5" max="30" value="17"><br><br>

    <label for="time-limit">Time Limit (seconds):</label>
    <input type="number" id="time-limit" name="timeLeft" min="10" max="300" value="60"><br><br>

    <label for="word-count">Number of Words:</label>
    <input type="number" id="word-count" name="wordCount" min="1" max="10" value="5"><br><br>

    <button type="submit">Save Settings</button>
  </form>
  <br>
  <a href="game.html">Start Game</a>

  <script src="../public/js/settings.js"></script>
</body>
</html>
