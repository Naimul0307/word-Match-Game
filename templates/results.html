<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <link rel="icon" href="../public/background/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/results.css">
</head>
<body>
    <div class="results-container" id="results-container">
        <h1 id="result-message" class="hidden">Congratulations!</h1>
        <p id="result-summary" class="hidden">
            You matched <span id="matched-words"></span> out of <span id="total-words"></span> words.
        </p>
        <div id="score-display" class="hidden">Score: 0</div>
    </div>

    <div class="top-scores" id="top-scores-container" style="display: none;">
        <h2>Top 10 Scores</h2>
        <table id="top-scores-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Top 10 Scores will be inserted here -->
            </tbody>
        </table>

        <!-- Back button -->
        <button class="redirect-button" id="back-btn">Back to Home</button>
    </div>

    <script src="../public/js/results.js"></script>
</body>
</html>
