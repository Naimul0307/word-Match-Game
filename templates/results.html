<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <link rel="stylesheet" href="../public/css/results.css">
</head>
<body>
    <div class="results-container">
        <h1 id="result-message" class="hidden">Congratulations!</h1>
        <p id="result-summary" class="hidden">
            You matched <span id="matched-words"></span> out of <span id="total-words"></span> words.
        </p>
        <div id="score-display" class="hidden">Score: 0</div>
        <button id="restart-game" onclick="restartGame()">Play Again</button>
    </div>
    <script src="../public/js/results.js"></script>
</body>
</html>
